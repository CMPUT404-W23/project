{% extends 'base.html' %}
<link rel="stylesheet" href="style.css">
{% block content %}
<main>
    <div class="container-md mt-2">
        <div class="grid" id="posts">
  </div>
  <script>
    let posts;
    fetch("/api/posts")
    .then((response) => response.json())
    .then((data) => {
        posts = data.items[0];
        document.getElementById('posts').innerHTML = posts.map(post => 
            `
            <div class="grid">
                <div class="g-col-1">
                    <div class="card">
                        <div class="card-body" id="posts">
                            <h5 class="card-title">${post.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted"> ${post.description}</h6>
                            <p class="card-text">${post.content}</p>
                            <p> ${post.categories}</p>
                            <button type="button" class="btn btn-secondary btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                </svg>   
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            `
        ).join('')
    })
    .catch((error) => {
        console.error("Fetch error:", error);
        document.getElementById('posts').innerHTML = "Error fetching posts";
    });
   
</script>
</main>

{% endblock content %}
